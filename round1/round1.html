<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Round 1</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="timerSpace">
      <span id="currentMinutes">00</span>
      <font>:</font>
      <span id="currentSeconds">00</span>
      <font>/</font>
      <input id="totalMinutes" class="ip" type="text" size="2" maxlength="2" value="00">
      <font>:</font>
      <input id="totalSeconds" class="ip" type="text" size="2" maxlength="2" value="00">
    </section>
    <section id="buttonSpace">
      <button id="startButton" class="buttons" type="button" name="button">Start!</button>
      <button id="resetButton" class="buttons" type="button" name="button">Reset!</button>
    </section>
    <audio id='alert'>
      <source src="alert.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- <p id="counter"></p> -->
    <script src="base.js" charset="utf-8"></script>
  </body>
</html>
